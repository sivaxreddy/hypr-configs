animations {
    enabled = true
    bezier = macosEase, 0.25, 0.1, 0.25, 1.0
    animation = workspaces, 1, 5, macosEase, slide
    animation = workspacesIn, 1, 5, macosEase, slide
    animation = workspacesOut, 1, 5, macosEase, slide
    animation = windows, 1, 4, default, slide
    animation = fade, 1, 4, default
}

# Permanent cursor settings (survives Omarchy updates)
cursor {
    default_monitor =
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
}
